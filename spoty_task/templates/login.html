
{%load static%}
<html>
<head>
    <title>Sign up</title> 
    <meta charset="utf-8"> 
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="{%static '/style_register.css/'%}">
</head>
<h1> Log in below:</h1>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form action="/login/" method="POST">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="spotyfannumberone" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required> 
    <button class="registr" onclick="this.form.submit()">Log in</button>
</form>

<footer>
    <p>Do not have an account? <a href="/register/">Register here</a></p>
</footer>
</html>
