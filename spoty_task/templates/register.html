
{%load static%}
<html>
<head>
    <title>Sign up</title> 
    <meta charset="utf-8"> 
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="{%static '/style_register.css/'%}">
</head>
<h1> Sign up below:</h1>

    {% for message in messages %}
        <h5>{{message}}</h5>
    {% endfor %}

<form action="/register/" method="POST">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="spotyfannumberone" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="spotyfan@gmail.com"  required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <label for="password2">Repeat password:</label>
    <input type="password" id="password2" name="password2" required>
    <button class="registr" onclick="this.form.submit()">Register</button>
</form>

<footer>
    <p>Already have an account? <a href="/login/">Log in here</a></p>
</footer>
</html>
